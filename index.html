<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Cat Click</title>
</head>
<body>
    <div class="container">
        <div id="cat" class="row text-center">
            <h1 class="col-sm-12" id="cat-name"></h1>
            <h5 class="col-sm-12">点击数:<span id="cat-count"></span></h5>
            <img id="cat-picture" class="col-sm-12 img-responsive center-block" src="" alt="cat picture">
        </div>

        <div class="row">
            <ul class="col-xs-12 list-inline text-center" id="cat-list"></ul>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
