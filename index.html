<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Cat Click</title>
</head>
<body>
    <div class="container">
        <div id="cat" class="row text-center">
            <h1 class="col-sm-12" id="cat-name"></h1>
            <h5 class="col-sm-12">点击数:<span id="cat-count"></span></h5>
            <img id="cat-picture" class="col-sm-12 img-responsive center-block" src="" alt="cat picture" data-toggle="modal" data-target="#project1">
        </div>

        <div class="row">
            <ul class="col-xs-12 list-inline text-center" id="cat-list"></ul>
        </div>

        <div id="dynamic">

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
